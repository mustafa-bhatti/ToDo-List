<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="sidebar-container">
            <h1 class="logo">ToDo</h1>
            <nav>
                <div class="nav-buttons">
                    <button type="button" class="new-task-btn">New Task</button>
                    <button type="button" class="today-btn">Today</button>
                    <button type="button" class="future-btn">Future</button>
                </div>
                <div class="projects-container">
                    <h1>Projects</h1> 
                    <div class="projects"></div>
                    <button type="button" class="new-project-btn">New Project</button>
                </div>
            </nav>
        </div>
        <div class="tasks-container">
            <h1>Tasks</h1>
        </div>
        <dialog id="task-dialog" closedby="any">
            <form action="#" method="dialog" id="new-task-form" name="taskForm">
                <h1>New Task</h1>
                <div class="input-div">
                <label for="formTaskName">Name</label>
                <input id="formTaskName" name="formTaskName" type="text" required>
                </div>

                <div class="input-div">
                <label for="formTaskDesc">Description</label>
                <input id="formTaskDesc" name="formTaskDesc" type="text" required>
                </div>

                <div class="input-div">
                <label for="formTaskDueDate">Due Date</label>
                <input id="formTaskDueDate" name="formTaskDueDate" type="Date" required>

                <div class="form-dropdowns">
                <label for="formTaskPriority">Priority</label>
                <select id="formTaskPriority" name="formTaskPriority">
                    <option>Normal</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
                
                <label for="formTaskProject">Project</label>
                <select id="formTaskProject" name="formTaskProject">
                    <option>Default</option>
                </select>
                </div>
                </div>

                <button type="submit" id="submitTaskbtn" class="new-task-btn">Add</button>
            </form>
            </dialog>
            <dialog closedby="any" id="project-dialog">
                <form method="dialog" name="project-form">
                    
                </form>
            </dialog>
        </div>
</body>
</html>
