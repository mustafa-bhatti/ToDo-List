<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="sidebar-container">
            <h1 class="logo">ToDo</h1>
            <nav>
                <div class="nav-buttons">
                    <button type="button" class="new-task-btn">New Task</button>
                    <button type="button" class="today-btn">Today</button>
                    <button type="button" class="future-btn">Future</button>
                </div>
                <div class="projects-container">
                    <h1>Projects</h1> 
                    <div class="projects"></div>
                    <button type="button" class="new-project-btn">New Project</button>
                </div>
            </nav>
        </div>
        <div class="tasks-container">
            <h1>Tasks</h1>
        </div>

    </div>
</body>
</html>
