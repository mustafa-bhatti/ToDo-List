<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="sidebar-container">
            <h1 class="logo">ToDo</h1>
            <nav>
                <div class="nav-buttons">
                    <button type="button" class="new-task-btn">New Task</button>
                    <button type="button" class="today-btn">Today</button>
                    <button type="button" class="future-btn">Upcoming</button>
                </div>
                <div class="projects-container">
                    <h1>Projects</h1> 
                    <div class="projects"></div>
                    <button type="button" class="new-project-btn">New Project</button>
                </div>
            </nav>
        </div>
        <div class="tasks-container">
            <div>
            <div class="project-header">
                <h1 id="project-heading">Tasks</h1>

                <div><button type="button" id="del-project-btn">Delete</button></div>
            </div>
            <p id="project-description">Nothing here...</p>
            </div>
            <div class="tasks-flexbox">

            </div>
                
            </div>
        </div>
        <!-- Task Dialog -->
        <dialog id="task-dialog" closedby="any">
            <form action="#" method="dialog" id="new-task-form" name="task-form">
                <h1>New Task</h1>
                <div class="input-div">
                <label for="formTaskName">Name</label>
                <input id="formTaskName" name="formTaskName" type="text" required>
                </div>

                <div class="input-div">
                <label for="formTaskDesc">Description</label>
                <input id="formTaskDesc" name="formTaskDesc" type="text">
                </div>

                <div class="input-div">
                <label for="formTaskDueDate">Due Date</label>
                <input id="formTaskDueDate" name="formTaskDueDate" type="Date" value="2025-05-12" required>

                <div class="form-dropdowns">
                <div>
                <label for="formTaskPriority">Priority</label>
                <select id="formTaskPriority" name="formTaskPriority">
                    <option>Normal</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
                </div>
                <div>
                <label for="formTaskProject">Project</label>
                <select id="formTaskProject" name="formTaskProject">
                    <option>Default</option>
                </select>
                </div>
                </div>
                </div>

                <button type="submit" id="submitTaskbtn" class="new-task-btn">Add</button>
            </form>
            </dialog>
        <!-- Edit Task Dialog -->
        <dialog id="edit-task-dialog" closedby="any">
            <form action="#" method="dialog" id="new-task-form" name="edit-task-form">
                <h1>Edit Task</h1>
                <div class="input-div">
                <label for="formTaskName">Name</label>
                <input id="formTaskName" name="formTaskName" type="text" required>
                </div>

                <div class="input-div">
                <label for="formTaskDesc">Description</label>
                <input id="formTaskDesc" name="formTaskDesc" type="text">
                </div>

                <div class="input-div">
                <label for="formTaskDueDate">Due Date</label>
                <input id="formTaskDueDate" name="formTaskDueDate" type="Date" value="2025-05-12" required>

                <div class="form-dropdowns">
                <label for="formTaskPriority">Priority</label>
                <select id="formTaskPriority" name="formTaskPriority">
                    <option>Normal</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
                </div>
                </div>

                <button type="submit" id="editTaskbtn" class="edit-task-btn">Edit</button>
            </form>
            </dialog>
            <!-- Project Dialog -->
            <dialog closedby="any" id="project-dialog">
                <form method="dialog" name="project-form">
                    <h1>New Project</h1>
                    <div class="input-div">
                        <label for="formProjectName">Name</label>
                        <input id="formProjectName" name="formProjectName" type="text" required>
                    </div>
                    <div class="input-div">
                        <label for="formProjectDesc">Description</label>
                        <input id="formProjectDesc" name="formProjectDesc" type="text">
                    </div> 
                    <button type="submit" id="submitTaskbtn" class="new-project-btn">Add</button>
                </form>
            </dialog>
        </div>
</body>
</html>
