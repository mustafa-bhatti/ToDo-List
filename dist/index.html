<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo App</title><link rel="stylesheet" href="84bb4fc080631c2605f1.css"><script defer="defer" src="main.js"></script></head><body><div class="main"><div class="sidebar-container"><h1 class="logo">ToDo</h1><nav><div class="nav-buttons"><button type="button" class="new-task-btn">New Task</button> <button type="button" class="today-btn">Today</button> <button type="button" class="future-btn">Upcoming</button></div><div class="projects-container"><h1>Projects</h1><div class="projects"></div><button type="button" class="new-project-btn">New Project</button></div></nav></div><div class="tasks-container"><div><div class="project-header"><h1 id="project-heading">Tasks</h1><div><button type="button" id="del-project-btn">Delete</button></div></div><p id="project-description">Nothing here...</p></div><div class="tasks-flexbox"></div></div></div><dialog id="task-dialog" closedby="any"><form action="#" method="dialog" id="new-task-form" name="task-form"><h1>New Task</h1><div class="input-div"><label for="formTaskName">Name</label> <input id="formTaskName" name="formTaskName" required></div><div class="input-div"><label for="formTaskDesc">Description</label> <input id="formTaskDesc" name="formTaskDesc"></div><div class="input-div"><label for="formTaskDueDate">Due Date</label> <input id="formTaskDueDate" name="formTaskDueDate" type="Date" value="2025-05-12" required><div class="form-dropdowns"><div><label for="formTaskPriority">Priority</label> <select id="formTaskPriority" name="formTaskPriority"><option>Normal</option><option>High</option><option>Low</option></select></div><div><label for="formTaskProject">Project</label> <select id="formTaskProject" name="formTaskProject"><option>Default</option></select></div></div></div><button type="submit" id="submitTaskbtn" class="new-task-btn">Add</button></form></dialog><dialog id="edit-task-dialog" closedby="any"><form action="#" method="dialog" id="new-task-form" name="edit-task-form"><h1>Edit Task</h1><div class="input-div"><label for="formTaskName">Name</label> <input id="formTaskName" name="formTaskName" required></div><div class="input-div"><label for="formTaskDesc">Description</label> <input id="formTaskDesc" name="formTaskDesc"></div><div class="input-div"><label for="formTaskDueDate">Due Date</label> <input id="formTaskDueDate" name="formTaskDueDate" type="Date" value="2025-05-12" required><div class="form-dropdowns"><label for="formTaskPriority">Priority</label> <select id="formTaskPriority" name="formTaskPriority"><option>Normal</option><option>High</option><option>Low</option></select></div></div><button type="submit" id="editTaskbtn" class="edit-task-btn">Edit</button></form></dialog><dialog closedby="any" id="project-dialog"><form method="dialog" name="project-form"><h1>New Project</h1><div class="input-div"><label for="formProjectName">Name</label> <input id="formProjectName" name="formProjectName" required></div><div class="input-div"><label for="formProjectDesc">Description</label> <input id="formProjectDesc" name="formProjectDesc"></div><button type="submit" id="submitTaskbtn" class="new-project-btn">Add</button></form></dialog></body></html>
